<html>

<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">


			<div class="panel panel-default" id="Solicitante">
				<div class="panel-heading">Dados da Solicitante</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-md-4">
							<label id="lbl_nome" for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" class="form-control">
						</div>

						<div class="col-md-6">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="ramal">Ramal/Telefone:</label>
							<input type="text" name="ramal" id="ramal" class="form-control" mask="00-0000-0000">
						</div>
					</div>
				</div>
			</div>


			<div class="panel panel-default" id="compras">
				<div class="panel-heading">Dados da Compra</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-md-4">
							<label for="coligada">Informe Coligada:</label>
							<input type="text" name="coligada" id="coligada" class="form-control">
						</div>

						<div class="col-md-6">
							<label for="fornecedor">Informe o Fornecedor:</label>
							<input type="text" name="fornecedor" id="fornecedor" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="pagamento">Codição de Pagamento</label>
							<input type="text" name="pagamento" id="pagameto" class="form-control">
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" id="produtos">
				<div class="panel-heading">Informe os produtos</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-md-12">
							<table tablename="produtos" class="table" addbuttonlabel="Adicionar Produto" addbuttonclass="wdkbuttonClass">
								<thead>
									<tr class="tableHeadRow">
										<th>Codigo</th>
										<th>Produto</th>
										<th>Quantidade</th>
										<th>Preço Uni</th>
										<th>Preço Item</th>
									</tr>
								</thead>

								<tbody>
									<tr>
										<td class="col-md-1">
											<div class="form-group">
												<input type="text" name="codigo" class="form-control">
											</div>
										</td>

										<td class="col-md-2">
											<div class="form-group">
												<input type="text" name="produto" class="form-control">
											</div>
										</td>
										<td class="col-md-2">
											<div class="form-group">
												<input type="text" name="quantidade" class="form-control">
											</div>
										</td>
										<td class="col-md-2">
											<div class="form-group">
												<input type="text" name="preco_unit" class="form-control">
											</div>
										</td>
										<td class="col-md-2">
											<div class="form-group">
												<input type="text" name="preco_item" class="form-control">
											</div>
										</td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" id="complementar">
				<div class="panel-heading">Dado Complementares</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<label for="centro_custo">Informe Centro de Custo:</label>
							<input type="text" name="centro_custo" id="centro_custo" class="form-control">
						</div>

						<div class="col-md-4">
							<label for="natureza_finac">Natureza Financeira:</label>
							<input type="text" name="natureza_finac" id="natureza_finac" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="historico">Histórico</label>
							<input type="text" name="historico" id="historico" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="data_emissao">Data emissãoo</label>
							<input type="text" name="data_emissao" id="data_emissao" class="form-control">
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" id="aprovador">
				<div class="panel-heading">Dados do Aprovador</div>
				<div class="panel-body">

					<div class="row" id="linha">
						<div class="col-md-4">
							<label for="nome">Aprovador:</label>
							<input type="text" name="nome_aprovador" id="nome_aprovador" class="form-control">
						</div>

						<div class="col-md-6">
							<label for="email">Email</label>
							<input type="email" name="email_aprovador" id="email_aprovador" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="ramal">Ramal/Telefone:</label>
							<input type="text" name="ramal_aprovador" id="ramal_aprovador" class="form-control" mask="00-0000-0000">
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" id="validacao">
				<div class="panel-heading">Validar Solicitação</div>
				<div class="panel-body">
					<p>A solicitação acima atende todos os requisitos?</p>
					<div class="radio">
						<label>
							<input type="radio" name="validar" id="validacao_sim" value="1" checked>
							SIM
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="validar" id="validacao_nao" value="0">
							NÃO
						</label>
					</div>
				</div>
			</div>
	</div>
	</form>
	</div>
</body>

</html>
