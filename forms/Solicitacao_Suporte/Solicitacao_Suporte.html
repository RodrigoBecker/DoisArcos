<html>

<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		
		<div class="row">
			<div class="col-md-3">
				<label for="ticket">Codigo do Ticket </label>
				<input type="text" name="ticket" id="ticket" class="form-control">
				</div>
		</div>
			<br>
			<div class="panel panel-success" id="dados_pessoal">
				<div class="panel-heading">Dados Pessoais</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<label for"nome">Nome:</label>
							<input type="text" name="nome" id="nome" class="form-control" />
						</div>
						<div class="col-md-6">
							<label for"email">Email:</label>
							<input type="email" name="email" id="email" class="form-control" />

						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<label for"ramal">Telefone/Ramal </label>
							<input type="text" name="ramal" id="ramal" class="form-control" mask="(00) 0000-0000">
						</div>

						<div class="col-md-3">
							>
							<label for"setor">Area/Setor: </label>
							<input type="text" name="setor" id="setor" class="form-control" />
						</div>
					</div>
				</div>
			</div>


			<div class="panel panel-success" id="problema">
				<div class="panel-heading">Dados do Problema </div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<label for"incidente">Tipo de Incidente:</label>
							<input type="text" name= "incidente">

						</div>
						<div class="col-md-6">
							<label for"email">Descrição:</label>
							<textarea name="descricao" id="descricao" class="form-control" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-success" id="suporte">
				<div class="panel-heading">Informativo Suporte</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label for"analista">Analista:</label>
							<input type="text" name="analista" id="analista" class="form-control" />
						</div>
						<div class="col-md-3">
							<label for"email_analista">Email:</label>
							<input type="email" name="email_analista" id="email_analista" class="form-control" />

						</div>
						<div class="col-md-3">
							<label for"ramal">Telefone/Ramal </label>
							<input type="text" name="ramal_analista" id="ramal_analista" class="form-control" mask="(00) 0000-0000">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for"solucao">Solução: </label>
							<textarea name="solucao" id="solucao" class="form-control" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-success" id="feedback">
				<div class="panel-heading">Feedback Atendimento</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="radio">
								<label>
									<input type="radio" name="feedback" id="otimo" value="otimo" checked>
									Otimo
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="feedback" id="regular" value="regular">
									Regular
								</label>
							</div>

							<div class="radio">
								<label>
									<input type="radio" name="feedback" id="pessimo" value="regular">
									Pessimo
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>


	</form>
	</div>
</body>

</html>
